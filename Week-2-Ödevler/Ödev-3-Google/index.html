<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Arama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ust_kisim">
        <div class="ust1" >
            <a class="gb_H" aria-label="Gmail (yeni bir sekme açar)" data-pid="23" href="https://mail.google.com/mail/&amp;ogbl" target="_top">Gmail</a>
            <a class="gb_H" aria-label="Görsellerde arama yapın (yeni bir sekme açar)" data-pid="2" href="https://www.google.com.tr/imghp?hl=tr&amp;ogbl" target="_top">Görseller</a>   
        </div>
    </div>
    <div class="container">
        <header>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">
            <form action="https://www.google.com.tr/search" method="GET">
                <input type="text" name="q" class="search-box" placeholder="Google'da ara...">
                <div class="buttons">
                    <input type="submit" value="Google'da Ara" class="search-button">
                    <input type="submit" value="Şansımı Dene" class="feeling-lucky-button">
                </div>

                
            </form>
        </header>
    </div>
</body>
</html>
